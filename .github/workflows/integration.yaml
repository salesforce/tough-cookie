name: CI

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Linter
        run: npm run eslint
      - name: Run Formatter
        run: npm run prettier -- --check

  test:
    name: Test - ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [latest, lts/*, lts/-1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js (${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  api:
    name: API & Doc Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Generate docs
        run: npm run docs:ci
      - name: Ensure API and doc changes have been committed
        run: |
          git add --renormalize .
          if (( "$(git diff HEAD --ignore-space-at-eol --ignore-cr-at-eol | wc -l)" != 0 )); then
            cat << EOF >> $GITHUB_STEP_SUMMARY
          ### Detected uncommitted changes

          \`\`\`shell
          $(git diff HEAD)
          \`\`\`
          EOF
            git diff HEAD
            exit 1
          fi
